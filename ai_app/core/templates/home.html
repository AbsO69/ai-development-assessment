<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini AI Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2f3640;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #dcdde1;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border-color: #4cd137;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4cd137;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #44bd32;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-left: 5px solid #4cd137;
            border-radius: 5px;
            font-size: 16px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Gemini AI</h1>
        <form method="POST">
            {% csrf_token %}
            <textarea name="prompt" placeholder="Type your question here..."></textarea>
            <button type="submit">Submit</button>
        </form>

        {% if ai_response %}
    <div class="response">
        <strong>Gemini says:</strong><br>
        {{ ai_response }}
    </div>
{% endif %}

{% if image_url %}
    <div class="response">
        <strong>Generated Image:</strong><br>
        <img src="{{ image_url }}" alt="Generated by Gemini" style="max-width: 100%; border-radius: 8px; margin-top: 10px;">
    </div>
{% endif %}

    </div>
</body>
</html>
