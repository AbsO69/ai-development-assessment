<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startup Idea Evaluator</title>
    <style>
    body {
        font-family: sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    textarea {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    button {
        padding: 10px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background: #2980b9;
    }

    .response {
        margin-top: 15px;
        padding: 10px;
        background: #eef;
        border-left: 4px solid #3498db;
        border-radius: 4px;
        white-space: pre-wrap;
    }
    .response pre {
    background-color: #1e1e1e;
    color: #d4d4d4;
    font-family: 'Courier New', Courier, monospace;
    font-size: 13px;
    line-height: 1.4;
    padding: 15px;
    border-radius: 6px;
    overflow-x: auto;
    max-height: 300px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    border-left: 6px solid #3498db;
    white-space: pre-wrap; /* wrap lines nicely */
    word-wrap: break-word;  /* break long words */
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Startup Idea Evaluator</h1>
        <form method="POST">
            {% csrf_token %}
            <textarea name="prompt" placeholder="Describe your startup idea in 1â€“3 sentences..."></textarea>
            <button type="submit">Evaluate</button>
        </form>

        {% if ai_response %}
        <div class="response">
            <strong>Mentor's Feedback:</strong><br>
            {{ ai_response }}
        </div>
        {% endif %}
    </div>
    {% if request_payload %}
    <div class="response">
        <strong>Request Payload:</strong><br>
        <pre>{{ request_payload|safe }}</pre>
    </div>
{% endif %}
</body>
</html>
